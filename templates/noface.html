<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection and Emotion Recognisation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>

<body style="background-color: #E4E9FD;
background-image: -webkit-linear-gradient(65deg, #A683E3 50%, #E4E9FD 50%);
min-height: 1000px;
font-family: 'helvetica neue';">
    <!-- Navigation bar -->
    <nav class="navbar navbar-dark" style="background-color: #A683E3; padding:25px;">
        <div class="container">
            <a href="/" class="navbar-brand">
                <img src="{% static 'logo1.jpg' %}" alt="" width="60" height="40"> Face Detection and Emotion Recognisation
            </a>

        </div>
    </nav>
    <!-- body -->
    <div class="container">
        <br>
        {% comment %} <h3 class="display-11" align="center">Face Detection and Emotion Recognisation</h3> {% endcomment %}
        <br>


        <h2>No Faces Detected In the Image</h2>
        <form action="#" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="input-group">
                <label for="{{ form.image.id_for_label }}"></label> {{ form.image }}
                <input type="submit" value="Back To Home" class="btn btn-primary">

            </div>



        </form>





</body>

</html>
